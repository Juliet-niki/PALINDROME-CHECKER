<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/stylepalindrome.css" />
    <title>PALINDROME CHECKER</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <h2>Palindrome Checker</h2>
        <p>Palindrome is a word or number that reads the same backword</p>
      </div>
      <div id="checker">
        <input
          id="input-text"
          type="text"
          placeholder="'Enter a word or number'"
        />
        <button id="btn">CHECK</button>
      </div>
      <div id="answer">
        <p>Palindrome or Not</p>
      </div>
    </div>
    <script src="JS/palindrome.js"></script>
  </body>
</html>
